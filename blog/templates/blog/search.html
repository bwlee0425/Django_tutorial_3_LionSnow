{% extends 'blog/blog_base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">검색 결과</h1>
    <div class="row">
        {% for data in searched_posts %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ data.title }}</h5>
                    <p class="card-text text-muted">{{ data.content|truncatechars:100 }}</p>
                    <a href="#" class="btn btn-primary btn-sm">자세히 보기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
