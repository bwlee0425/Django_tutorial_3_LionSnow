{% extends 'blog/blog_base.html' %}
{% load static %}
{% block title %}Post Detail{% endblock %}

{% block blog_content %}
<div class="container my-5">
    <!-- 카테고리 -->
    <div class="text-center mb-4">
      <h1 class="display-4 text-primary">{{ post.category.name }}</h1>
    </div>
    
    <!-- 게시글 제목 -->
    <div class="mb-4">
      <h2 class="text-secondary">{{ post.title }}</h2>
    </div>
    
    <!-- 작성일 -->
    <div class="text-muted mb-4">
      <small>Posted on {{ post.create_at|date:"Y-m-d H:i" }}</small>
    </div>
    
    <!-- 내용 -->
    <div class="mb-5">
      <p class="lead">{{ post.content }}</p>
    </div>
    
    <!-- 버튼 그룹 -->
    <div class="d-flex justify-content-center gap-3">
      <a href="{% url 'blog:index' %}" class="btn btn-outline-primary">목록</a>
      <a href="{% url 'blog:post_edit' post.id %}" class="btn btn-warning">수정</a>
      <a href="{% url 'blog:post_delete' post.id %}" class="btn btn-danger">삭제</a>
    </div>
  </div>
{% endblock %}
